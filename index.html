<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DSA Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>DSA Visualizer</h1>

  <!-- ARRAY SECTION -->
  <section id="array-section">
    <h2>Array Visualizer</h2>
    
    <input type="number" id="array-value" placeholder="Value">
    <input type="number" id="array-index" placeholder="Index">
    <input type="number" id="search-value" placeholder="Search value">
    
    <button id="insert-btn">Insert at Index</button>    
    <button id="push-btn">Push</button>
    <button id="pop-btn">Pop</button>
    <button id="clear-btn">Clear</button>
    <button id="traverse-btn">Traverse</button>
    <button id="search-btn">Linear Search</button>
    <button id="binary-search-btn">Binary Search</button>

    <div id="array-container"></div>
    <div id="search-info">
      <p>Index: <span id="current-index">-</span></p>
      <p>Comparisons: <span id="comparison-count">0</span></p>
    </div>
    <div id="complexity-box">
      Time Complexity: <span id="time-complexity">-</span>
    </div>
    
  </section>

  <script src="array/array.js"></script>
</body>
</html>
